<!DOCTYPE html>
<html>
<head>
  <title>Chandlery Options</title>
  <link rel="stylesheet" href="css/options.css">
  <script src="js/lib/jquery.js"></script>
  <script src="js/options.js"></script>
</head>

<body>
  <p>
    <a href="#" id="changelogLink">Show changelog</a>
    <a href="#" id="changelogHideLink" class="changelogHideLink">Hide changelog</a> |
    <a href="https://github.com/kav2k/chandlery" class="extlink">Source code &amp; bug tracker</a> |
    <a href="https://chrome.google.com/webstore/detail/anhebaghddcipcnlgoehajobofkgghje/reviews">Rate in Chrome Web Store</a>
  </p>

  <hr>

  <div id="optionsContainer" class="container">

    <p class="bigHeader">
      Notification options
    </p>

    <p>
      <div class="header">
        Desktop notifications for actions candle
      </div>

      <form>
        <p class="item">
          <input type="radio" id="notifyActionsDisabled" name="notifyActionsMode">
          <label for="notifyActionsDisabled">Do not notify</label>
        </p>
        
        <p class="item">
          <input type="radio" id="notifyActionsThreshold" name="notifyActionsMode">
          <label for="notifyActionsThreshold">Notify when full, and at </label>
          <input type="number" class="threshold" id="notifyActionsThresholdValue" min="1" max="40" step="1">
        </p>    
          
        <p class="item">
          <input type="radio" id="notifyActionsFull" name="notifyActionsMode">
          <label for="notifyActionsFull">Notify when full</label>
        </p>
      </form>
    </p>

    <p>
      <div class="header">
        Desktop notifications for Opportunities deck
      </div>

      <form>
        <p class="item">
          <input type="radio" id="notifyCardsDisabled" name="notifyCardsMode">
          <label for="notifyCardsDisabled">Do not notify</label>
        </p>
        
        <p class="item">
          <input type="radio" id="notifyCardsThreshold" name="notifyCardsMode">
          <label for="notifyCardsThreshold">Notify when full, and at </label>
          <input type="number" class="threshold" id="notifyCardsThresholdValue" min="1" max="10" step="1">
        </p>    
          
        <p class="item">
          <input type="radio" id="notifyCardsFull" name="notifyCardsMode">
          <label for="notifyCardsFull">Notify when full</label>
        </p>
      </form>
    <p>

    <p>
      Please note: notifications work only if Fallen London is open in a tab.
    </p>

    <hr>

    <p>
      <p class="bigHeader">
        Advanced options
      </p>

      <p class="item"><label title="Locally disables syncing options, if you want this Chrome profile to have unique settings">
        <input type="checkbox" id="syncOverride">
        Override Chrome Sync for options
      </label></p>
    </p>
  </div>

  <div id="changelogContainer" class="container">
    <pre id="changelogText" class="changelog"></pre>
  </div>

</body>
</html>
